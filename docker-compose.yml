services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  kafka:
    image: apache/kafka:4.1.1
    ports:
      - "9092:9092"
      - "9094:9094"
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server 127.0.0.1:9092 --list"]
      interval: 10s
      timeout: 10s
      retries: 10

  web-server:
    build: .
    ports:
      - "${PORT:-8000}:${PORT:-8000}"
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=${KAFKA_BOOTSTRAP_SERVERS_INTERNAL:-kafka:9092}
      - REDIS_URL=${REDIS_URL_INTERNAL:-redis://redis:6379/0}
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy

  kafka-worker:
    build: .
    command: python kafka_worker.py
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=${KAFKA_BOOTSTRAP_SERVERS_INTERNAL:-kafka:9092}
    depends_on:
      kafka:
        condition: service_healthy
